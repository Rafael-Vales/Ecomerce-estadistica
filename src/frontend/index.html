<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Dashboard Estadístico - Ecommerce</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<h1 id="tituloPrincipal" style="cursor: pointer">
			TRABAJO PRACTICO - ESTADISTICA
		</h1>
		<nav class="menu">
			<button id="menuCliente">Cargar Cliente</button>
			<button id="menuProducto">Cargar Producto</button>
			<button id="menuVenta">Cargar Venta</button>
		</nav>

		<section id="formCliente" class="card" style="display: none">
			<h2>Cargar Cliente</h2>
			<form id="clienteForm">
				<input
					type="text"
					id="clienteNombre"
					placeholder="Nombre"
					required />
				<input
					type="text"
					id="clienteApellido"
					placeholder="Apellido"
					required />
				<input
					type="email"
					id="clienteEmail"
					placeholder="Email"
					required />
				<input
					type="text"
					id="clienteCiudad"
					placeholder="Ciudad"
					required />
				<input
					type="number"
					id="clienteEdad"
					placeholder="Edad"
					required />
				<button type="submit">Registrar Cliente</button>
			</form>
		</section>

		<section id="formProducto" class="card" style="display: none">
			<h2>Cargar Producto</h2>
			<form id="productoForm">
				<input
					type="text"
					id="productoNombre"
					placeholder="Nombre"
					required />
				<input
					type="text"
					id="productoCategoria"
					placeholder="Categoría"
					required />
				<input
					type="number"
					id="productoPrecio"
					placeholder="Precio Unitario"
					required />
				<input
					type="number"
					id="productoStock"
					placeholder="Stock"
					required />
				<button type="submit">Registrar Producto</button>
			</form>
		</section>

		<section id="formVenta" class="card" style="display: none">
			<h2>Cargar una nueva venta</h2>
			<form id="ventaForm">
				<input type="date" id="fecha" required />
				<input
					type="number"
					id="cantidad"
					placeholder="Cantidad"
					required />
				<input
					type="text"
					id="metodo_pago"
					placeholder="Método de Pago"
					required />
				<input
					type="number"
					step="0.01"
					id="total"
					placeholder="Total"
					required />
				<input
					type="number"
					id="clienteId"
					placeholder="ID Cliente"
					required />

				<input
					type="number"
					id="productoId"
					placeholder="ID Producto"
					required />
				<button type="submit">Registrar Venta</button>
			</form>
		</section>

		<section class="dashboard">
			<div class="chart-container">
				<h3>Promedio de Ventas por Día</h3>
				<canvas id="chartPromediosDia"></canvas>
			</div>

			<div class="chart-container">
				<h3>Desvío Estándar de Ventas</h3>
				<p id="desvioTexto"></p>
			</div>

			<div class="chart-container">
				<h3>Correlación Precio ↔ Cantidad Vendida</h3>
				<p id="correlacionTexto"></p>
			</div>
		</section>

		<script src="main.js"></script>
		<script>
			document.getElementById("formVenta").style.display = "none";
			document.getElementById("formCliente").style.display = "none";
			document.getElementById("formProducto").style.display = "none";

			document.getElementById("menuCliente").onclick = () => {
				document.getElementById("formCliente").style.display = "block";
				document.getElementById("formProducto").style.display = "none";
				document.getElementById("formVenta").style.display = "none";
			};

			document.getElementById("menuProducto").onclick = () => {
				document.getElementById("formCliente").style.display = "none";
				document.getElementById("formProducto").style.display = "block";
				document.getElementById("formVenta").style.display = "none";
			};

			document.getElementById("menuVenta").onclick = () => {
				document.getElementById("formCliente").style.display = "none";
				document.getElementById("formProducto").style.display = "none";
				document.getElementById("formVenta").style.display = "block";
			};
			document.getElementById("tituloPrincipal").onclick = () =>
				location.reload();
		</script>
	</body>
</html>
