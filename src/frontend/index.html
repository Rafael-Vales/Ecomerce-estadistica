<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Dashboard Estadístico - Ecommerce</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<h1>TRABAJO PRACTICO - ESTADISTICA</h1>

		<section class="card">
			<h2>Cargar una nueva venta</h2>
			<form id="ventaForm">
				<input type="date" id="fecha" required />
				<input
					type="number"
					id="cantidad"
					placeholder="Cantidad"
					required />
				<input
					type="text"
					id="metodo_pago"
					placeholder="Método de Pago"
					required />
				<input
					type="number"
					step="0.01"
					id="total"
					placeholder="Total"
					required />
				<input
					type="number"
					id="clienteId"
					placeholder="ID Cliente"
					required />
				<input
					type="number"
					id="productoId"
					placeholder="ID Producto"
					required />
				<button type="submit">Registrar Venta</button>
			</form>
		</section>

		<button id="cargarDatos">Mostrar Dashboard</button>

		<section class="dashboard">
			<div class="chart-container">
				<h3>Promedio de Ventas por Día</h3>
				<canvas id="chartPromediosDia"></canvas>
			</div>

			<div class="chart-container">
				<h3>Desvío Estándar de Ventas</h3>
				<p id="desvioTexto"></p>
			</div>

			<div class="chart-container">
				<h3>Correlación Precio ↔ Cantidad Vendida</h3>
				<p id="correlacionTexto"></p>
			</div>
		</section>

		<script src="main.js"></script>
	</body>
</html>
